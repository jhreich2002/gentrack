# =============================================================
# GenTrack â€” EIA Data Refresh & GitHub Pages Deploy
# 
# Fetches fresh EIA-923 + EIA-860 data and deploys the site.
# Triggered MANUALLY only via workflow_dispatch (GitHub UI or CLI).
# Run this when EIA publishes new monthly data.
#
# Flow:
#   1. Fetch fresh EIA-923 + EIA-860 data via scripts/fetch-eia-data.ts
#   2. Commit updated plants.json to the repo
#   3. Build the React app with Vite
#   4. Deploy static files to GitHub Pages
# =============================================================

name: Refresh EIA Data & Deploy

on:
  workflow_dispatch:

# Allow only one deployment at a time
concurrency:
  group: pages
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 120
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch fresh EIA data
        continue-on-error: true
        env:
          VITE_EIA_API_KEY: ${{ secrets.VITE_EIA_API_KEY }}
          SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: npx --yes tsx scripts/fetch-eia-data.ts

      - name: Commit updated data (if changed)
        continue-on-error: true
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/plants.json
          git diff --cached --quiet || git commit -m "chore: update EIA plant data [$(date -u +%Y-%m-%d)]" && git push || true

      - name: Build site
        env:
          VITE_BASE_PATH: /${{ github.event.repository.name }}/
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
